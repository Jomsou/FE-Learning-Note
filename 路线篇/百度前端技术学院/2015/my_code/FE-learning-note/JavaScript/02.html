<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		var password=prompt("请输入您的密码");
		if (password.length!=6) {
			alert("请输入六位数字");
		}else{
			if(isNaN(password)){
				alert("请输入六位数字");
			}else{
				alert("密码设置正确");
			}
		}
	</script>
</body>
</html>
