<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		button{
			font-size: 30px;
			font-family: "宋体";
			color: #999;
			width: 100px;
			height: 100px;
			border-radius: 10px;
			box-shadow: 10px 10px 5px #888888;
		}
	</style>
</head>
<body>
	<button onclick="demo()">按钮</button>
	<script>
		var nums=[1,2,3,4,5,6,7,8,9];
		function demo(){
			for(var i=0;i<nums.length;i++){
				document.write(nums[i]+"<br/>");
			}
		}
	</script>
</body>
</html>
