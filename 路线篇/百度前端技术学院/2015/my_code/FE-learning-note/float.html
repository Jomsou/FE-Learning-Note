<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>float</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			background-color: red;
			width: 1000px;
			height: 700px;
			border: 1px solid yellow;
			float: left;
		}
		
		.one{
			width: 350px;
			height: 700px;
			background-color: green;
			border: none;
		}
		.two{
			width: 350px;
			height: 700px;
			background-color: blue;
			border: none;
		}
	</style>
</head>
<body>
	<div>
		<div class="one">1</div>
		<div class="two">2</div>
	</div>
</body>
</html>
